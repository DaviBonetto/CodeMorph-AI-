<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMorph AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Fira+Code&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              primary: '#2563eb', // Dark Blue
              secondary: '#1d4ed8', // Darker Blue
              accent: '#10b981',
              'background-dark': '#000000', // Black
              'background-card': '#111827', // Dark Gray
              'text-primary': '#f8fafc', // White
              'text-secondary': '#9ca3af', // Grayish White
              border: '#374151',
              error: '#ef4444',
              warning: '#f59e0b',
            },
            borderRadius: {
              'lg': '0.75rem', // 12px
              'xl': '1rem', // 16px
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "framer-motion": "https://esm.sh/framer-motion@11.2.12?external=react"
  }
}
</script>
</head>
  <body class="bg-background-dark text-text-primary font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
